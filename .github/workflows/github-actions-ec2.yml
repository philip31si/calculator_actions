name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get -y update
            sudo apt-get install -y apache2 python3 python3-pip
            sudo systemctl start apache2
            sudo systemctl enable apache2
            # Move only necessary files, e.g., app folder and static files
            sudo mv /home/your_app_folder/* /var/www/html
            sudo chown -R www-data:www-data /var/www/html
            cd /var/www/html
            if [ -f "requirements.txt" ]; then
              sudo pip3 install -r requirements.txt || { echo "pip install failed"; exit 1; }
            else
              echo "No requirements.txt found, skipping pip install."
            fi

