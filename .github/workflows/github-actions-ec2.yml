name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get -y update
            sudo apt-get install -y python3 python3-pip apache2 libapache2-mod-proxy-html libxml2-dev
            cd /path/to/deployed/files  # Replace with the correct path
            pip3 install -r requirements.txt
            gunicorn --bind 0.0.0.0:5000 app:app --daemon
            sudo a2enmod proxy
            sudo a2enmod proxy_http
            sudo tee /etc/apache2/sites-available/000-default.conf <<EOL
            <VirtualHost *:80>
                ServerName your-domain-or-ip
                ProxyPreserveHost On
                ProxyPass / http://127.0.0.1:5000/
                ProxyPassReverse / http://127.0.0.1:5000/
            </VirtualHost>
            EOL
            sudo systemctl restart apache2
